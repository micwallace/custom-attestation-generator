<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Attestation Generator</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
      <div class="flexCenter flexColumn">
          <h3>[Custom Attestation Generator]</h3>
      </div>
      <div class="flexCenter flexColumn">
          <h4 style="display: block;">Schema Fields</h4><br/>
          <table id="schema-table" style="width: 100%; max-width: 900px;">
              <!--<thead>
                <tr>
                    <th>name</th>
                    <th>type</th>
                    <th>optional</th>
                    <th>value</th>
                </tr>
              </thead>-->
              <tbody>

              </tbody>
              <tfoot>
                <tr>
                    <td colspan="5" style="text-align: right;">
                        <button style="margin-top: 20px; float: right;" type="button" onclick="agen.addField();">Add Field</button>
                    </td>
                </tr>
              </tfoot>
          </table>
      </div>
      <div class="flexCenter" style="margin-top: 50px;">
          <h4 style="display: block;">Validity</h4><br/>
      </div>
      <div class="flexCenter horizontal-fields">
          <label>Enable
              <input id="validity-enable" type="checkbox" onchange="agen.validityToggle(this);" checked="checked">
          </label>
          <label>Valid From:
              <input id="validity-from" type="datetime-local">
          </label>
          <label>Valid To:
              <input id="validity-to" type="datetime-local">
          </label>
      </div>
      <div class="flexCenter" style="margin-top: 50px;">
          <label>Attestor Private Key Hex<br/>
            <textarea id="priv-key" style="width: 500px; height: 50px;">7411181bdb51a24edd197bacda369830b1c89bbf872a4c2babbdd2e94f25d3b5</textarea>
          </label>
      </div>
      <div class="flexCenter" style="margin-top: 50px;">
          <button onclick="agen.generateAttestation();" type="button">Generate</button>
      </div>
      <div class="flexCenter" style="margin-top: 50px;">
          <label style="width: 400px; padding: 10px;">JSON Schema Definition<br/>
              <textarea id="output-schema" style="width: 100%; height: 300px"></textarea>
          </label>
          <label style="width: 400px; padding: 10px;">Attestation Hex<br/>
              <textarea id="output-attestation" style="width: 100%; height: 300px"></textarea>
          </label>
      </div>
      <div class="flexCenter">
          <button onclick="agen.viewInAsnDecoder();">View In ASN Decoder</button>
      </div>
      <div class="flexCenter" style="margin-top: 50px;">
          <button onclick="agen.validateAttestation();" type="button">Validate</button>
      </div>
      <div class="flexCenter" style="margin-top: 50px;">
          <h4 style="display: block;">TokenScript QRCode</h4>
      </div>
      <div class="flexCenter horizontal-fields">
          <label>Chain:
              <input id="qr-chain" type="text" value="1" onchange="agen.renderQr();">
          </label>
          <label style="width: 450px;">Address:
              <input style="width: 330px;" id="qr-address" type="text" value="0xc361201E5B1005cCDE47B32F223BC145DE393F62" onchange="agen.renderQr()">
          </label>
      </div>
      <div class="flexCenter flexColumn" style="margin-bottom: 100px;">
          <canvas id="qr-canvas" style="width: 200px; height: 200px;"></canvas>
          <small id="qr-decimal" style="max-width: 600px; overflow-wrap: break-word;"></small>
      </div>
  </body>
</html>
